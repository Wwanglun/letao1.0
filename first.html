<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!-- 乐淘首页 -->
<div class="lt_main">
  <div class="main_admin">
    <h3>黑马21期</h3>
    <div class="admin_info">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="#" class="category">
          <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
        </a>
        <div class="child">
          <div class="first_category"><a href="#" class="current">一级分类</a></div>
          <div class="second_category"><a href="second.html">二级分类</a></div>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
  <div class="main_comment">
    <div class="main_head">
      <a href="javascriot:;" class="pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascriot:;" class="pull-right"><i class="glyphicon glyphicon-log-out "></i></a>
    </div>
    <div class="main_body">
      <div class="container-fluid">
        <div class="main_nav">
          <ol class="breadcrumb main_link">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">首页</li>
          </ol>
        </div>
        <div class="first-comment">
          <div class="btn btn-default mb_20 add">添加分类</div>
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th width="20%">序号</th>
                <th width="80%">一级分类</th>
              </tr>
            </thead>
            <tbody>
                <!-- 动态生成分类结构 -->
            </tbody>
          </table>
          <div class="text-right">
            <ul id="first-paginator">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 添加一级分类模态框 -->
<div class="modal fade" tabindex="-1" id="addFirst">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id="first-form">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>

        <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类名称">
          </div>
        </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-default delBtn" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary addBtn">添加</button>
      </div>
      </form>
    </div>
  </div>
</div>

<!-- 模态框 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p><i class="glyphicon glyphicon-info-sign red"></i>
          您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default delBtn" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary outBtn">退出</button>
      </div>
    </div>
  </div>
</div>

<script type="text/template" id="tmp">
  {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + ( page - 1) * size }}</td>
      <td>{{ v.categoryName }}</td>
    </tr>
  {{ /each }}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="./js/first.js"></script>
</body>
</html>
